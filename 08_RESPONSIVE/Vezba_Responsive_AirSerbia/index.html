<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Responsive - AirSerbia</title>
</head>

<body>
    <div class="row">
        <header class="col-12">
            <h1>Air SERBIA</h1>
        </header>
    </div>
    <div class="row">
        <nav class="col-12">
            <ul>
                <li>
                    <a href="#">
                        <img src="img/airserbia.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">Letovi</a>
                </li>
                <li>
                    <a href="#">Destinacija</a>
                </li>
                <li>
                    <a href="#">Informacije</a>
                </li>
                <li>
                    <a href="#">Kontakt</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="sec">
            <aside class="col-4">
                <h3>Letovi</h3>
                <img src="img/letovi.jpg" alt="Letovi">
            </aside>
            <section class="col-7">
                <h3>Destinacije</h3>
                <img src="img/destinacije.jpg" alt="Destinacije">
                <div class="kontinenti">
                    <ul>
                        <li><a href="#">Europe</a></li>
                        <li><a href="#">Azija</a></li>
                        <li><a href="#">Afrika</a></li>
                        <li><a href="#">Amerika</a></li>
                    </ul>
                </div>
            </section>
            <aside class="col-1"></aside>
        </div>
        <div class="sec">
            <aside class="col-4">
                <h3>Informacije</h3>
                <img src="img/informacije.jpg" alt="Informacije">
            </aside>
            <section class="col-7 kontakt-forma">
                <h3>Kontakt</h3>
                <label for="">Email</label>
                <br>
                <input type="email" name="" id="" placeholder="Unesite email">
                <br>
                <label for="">Tekst poruke</label>
                <br>
                <textarea name="" id="" cols="50" rows="10"></textarea>
                <br>
                <input type="checkbox" name="" id=""> prihvati uslove korišćenja
                <br>
                <input type="submit" value="Pošaljite">
            </section>
            <aside class="col-1"></aside>
        </div>
    </div>
</body>

</html>
