<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>

    <div id="container">
        <input id="start" type="button" value="Start count!">
        <input id="clock" type="number" name="clock">

    </div>
    
    <script src="script.js"></script>
</body>
